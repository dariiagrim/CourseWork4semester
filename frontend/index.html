<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Music Recommender</title>
</head>
<body>
    <div class="container">
        <div class="input-buttons-block">
            <input type="text" placeholder="Enter your username" class="username-input input">
            <input type="text" placeholder="Enter your age" class="age-input input">
            <div class="recommendation-buttons">
                <button class="new-user-btn user-btn">Add new user</button>
                <button class="not-new-user-btn user-btn">Recommendations for the registered user</button>
            </div>
        </div>
        <div class="ratings-container">
            <button class="rate-btn hidden">Rate</button>
        </div>
    </div>
    <script src="./htmlElements.js"></script>
    <script src="./script.js"></script>
</body>
</html>
